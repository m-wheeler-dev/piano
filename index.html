<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<!-- LINK STYLESHEET -->
		<link rel="stylesheet" href="style.css" />
		<!-- LINK & DEFER JS -->
		<script src="script.js" defer></script>
		<title>Web Piano</title>
	</head>
	<body>
		<h1>Web Piano</h1>

		<section id="piano">
			<button class="a key">C</button>
			<button class="s key">D</button>
			<button class="d key">E</button>
			<button class="f key">F</button>
			<button class="g key">G</button>
			<button class="h key">A</button>
			<button class="j key">B</button>
			<button class="k key">K</button>
		</section>
	</body>
</html>
